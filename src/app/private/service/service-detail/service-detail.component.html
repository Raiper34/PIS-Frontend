<!-- Container -->
<div class="container">
  <div class="row">
    <h3>Service {{service?.name}} detail</h3>
  </div>
  <!-- General info -->
  <div class="row">
    <mz-card>
      <mz-card-title>
        General info
      </mz-card-title>
      <mz-card-content>
        <mz-collection>
          <mz-collection-item>
            <div class="title"><strong>Name</strong></div>
            <div>{{service?.name}}</div>
          </mz-collection-item>
          <mz-collection-item>
            <div class="title"><strong>Description</strong></div>
            <div>{{service?.description}}</div>
          </mz-collection-item>
          <mz-collection-item>
            <div class="title"><strong>Price</strong></div>
            <div>{{service?.price}}&euro;</div>
          </mz-collection-item>
        </mz-collection>
      </mz-card-content>
      <mz-card-action>
        <div class="right-align">
          <button mz-button (click)="deleteModal.open()" class="red">Delete</button>
          <button mz-button *ngIf="service" [routerLink]="['/private/service/edit', service?.id]" class="deep-orange">
            Edit
          </button>
        </div>
      </mz-card-action>
    </mz-card>
  </div>

  <!-- Reservations -->
  <div class="row">
    <mz-card>
      <mz-card-title>
        Reservations
      </mz-card-title>
      <mz-card-content>
        <app-reservation-table [reservationList]="reservationList"></app-reservation-table>
        <app-pagination [currentPage]="currentPage" [itemsLength]="reservationListSize" (currentPageChange)="changePage($event)"></app-pagination>
      </mz-card-content>
    </mz-card>
  </div>
</div>

<!-- Delete modal -->
<mz-modal #deleteModal>
  <mz-modal-header>
    <h4>Delete confirmation</h4>
  </mz-modal-header>
  <mz-modal-content>
    Are you sure to delete this service?
  </mz-modal-content>
  <mz-modal-footer>
    <button mz-button mz-modal-close class="deep-orange">No</button>
    <button mz-button mz-modal-close class="red" (click)="deleteService()">Yes</button>
  </mz-modal-footer>
</mz-modal>
