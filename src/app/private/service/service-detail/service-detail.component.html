<!-- Container -->
<div class="container">
  <div class="row">
    <h2>Service {{service?.name}} detail</h2>
  </div>
  <!-- General info -->
  <div class="row">
    <mz-card>
      <mz-card-title>
        General info
      </mz-card-title>
      <mz-card-content>
        <mz-collection>
          <mz-collection-item>
            <div class="title"><strong>Name</strong></div>
            <div>{{service?.name}}</div>
          </mz-collection-item>
          <mz-collection-item>
            <div class="title"><strong>Description</strong></div>
            <div>{{service?.description}}</div>
          </mz-collection-item>
          <mz-collection-item>
            <div class="title"><strong>Price</strong></div>
            <div>{{service?.price}}&euro;</div>
          </mz-collection-item>
        </mz-collection>
      </mz-card-content>
      <mz-card-action>
        <div class="right-align">
          <button mz-button *ngIf="service" [routerLink]="['/private/service/edit', service?.id]" class="deep-orange">
            Edit
          </button>
        </div>
      </mz-card-action>
    </mz-card>
  </div>

  <!-- Reservations -->
  <div class="row">
    <mz-card>
      <mz-card-title>
        Reservations
      </mz-card-title>
      <mz-card-content>
        <app-reservation-table [reservationList]="reservationList"></app-reservation-table>
        <app-pagination [currentPage]="currentPage" [itemsLength]="reservationListSize" (currentPageChange)="changePage($event)"></app-pagination>
      </mz-card-content>
    </mz-card>
  </div>
</div>
